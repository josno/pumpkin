<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Pumpkin</title>
</head>

<body>
    <div class="container flex">

        <div class='pumpkin'>
            <div class='stem'></div>
            <div class='lines pumpkin-layer-one'></div>
            <div class='lines pumpkin-layer-two'></div>
            <div class="eyes-area">
                <div class="eyes eyes-one"></div>
                <div class="eyes eyes-two"></div>
            </div>

            <div class="nose"></div>






            <div class="mouth">
                <div class="tooth-one"></div>
                <div class="tooth-one-shadow"></div>
                <div class="tooth-two"></div>
                <div class="tooth-three"></div>
            </div>


        </div>
    </div>
</body>
